apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-estudos-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tadeubdev/k8s-estudos-gitops.git
    targetRevision: main
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
